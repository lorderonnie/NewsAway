<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to NewsAway </title>
    {% endif %}
    
</head>

<body>
    {% for source in sourcenews%}
        <div class="card">
        <p>{{source.name}}<p>
        <p>{{source.id}}<p>
        <a href="/news/{{source.description}}">view articles</a>
    {% endfor%}
</body>
</html>
